<!doctype html>
<html lang="de-AT">
    <head>
        <meta charset="UTF-8">
        <title>Mein erstes Taschengeld</title>
        <link rel="stylesheet" href="css/index.css" />
        <script src="thirdparty/jquery-3.2.1.min.js"></script>
        <script src="js/index.js"></script>
    </head>
    <body>
        <div class="page">
            <div class="header">
                <p class="title">Mein erstes Taschengeld</p>
                <div class="tabs">
                    <div class="tab active">
                        <div class="piggy green"></div>
                    </div>
                    <!--<div class="tab">-->
                        <!--<div class="piggy yellow"></div>-->
                    <!--</div>-->
                    <!--<div class="tab">-->
                        <!--<div class="piggy blue"></div>-->
                    <!--</div>-->
                </div>
            </div>
            <div class="main">
                <div class="center">
                    <p class="username">Lena</p>
                    <div class="piggyHolder">
                        <div class="piggy"></div>
                    </div>
                    <p class="creditTitle">Guthaben</p>
                    <div class="credit">
                        <p class="amount">0,00</p>
                        <div class="button minus">-</div>
                        <div class="button plus">+</div>
                    </div>
                    <p class="details">Details</p>
                </div>
            </div>
            <div class="settings">
                <div class="top"></div>
                <div class="content">
                    <p class="title">Einstellungen</p>
                </div>
                <div class="bottom"></div>
            </div>
        </div>
    </body>
</html>
