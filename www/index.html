<!doctype html>
<html lang="de-AT">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Mein erstes Taschengeld</title>
        <link rel="stylesheet" href="css/index.css" />
        <script src="thirdparty/jquery-3.2.1.min.js"></script>
        <script src="js/credit.js"></script>
        <script src="js/index.js"></script>
    </head>
    <body>
        <div class="page">
            <div class="header">
                <p class="title">Mein erstes Taschengeld</p>
                <div class="tabs">
                    <div class="tab active">
                        <div class="piggy green"></div>
                    </div>
                    <!--<div class="tab">-->
                        <!--<div class="piggy yellow"></div>-->
                    <!--</div>-->
                    <!--<div class="tab">-->
                        <!--<div class="piggy blue"></div>-->
                    <!--</div>-->
                </div>
            </div>
            <div class="main">
                <div class="center main">
                    <div class="content">
                        <p class="username">Lena</p>
                        <div class="piggyHolder">
                            <div class="piggy"></div>
                        </div>
                        <p class="creditTitle">Guthaben</p>
                        <div class="credit">
                            <p class="amount"></p>
                            <div class="button minus">-</div>
                            <div class="button plus">+</div>
                        </div>
                        <p class="details">Details</p>
                    </div>
                </div>
                <div class="center creditWidget">
                    <form action="#"><!-- action required for iOS to show GO button in keyboard -->
                        <div class="content">
                            <p class="title">Betrag
                                <span class="_addition">aufbuchen</span>
                                <span class="_subtraction">abbuchen</span>
                            </p>
                            <div class="input">
                                <div class="sign _addition">+</div>
                                <div class="sign _subtraction">-</div>
                                <input type="number" class="major" placeholder="0" pattern="[0-9]*" />
                                <div class="comma">,</div>
                                <input type="number" class="minor" placeholder="00" pattern="[0-9]*" />
                            </div>
                            <div class="comment">
                                <p class="title">Kommentar</p>
                                <input type="text" class="comment" placeholder="Taschengeld"/>
                            </div>
                            <div class="check"></div>
                        </div>
                        <!-- make form submittable. note that using 'display:none' makes form un-submittable via keyboard -->
                        <input type="submit" value="OK" style="visibility:hidden;" />
                    </form>
                </div>
            </div>
            <div class="settings">
                <div class="top"></div>
                <div class="content">
                    <p class="title">Einstellungen</p>
                </div>
                <div class="bottom"></div>
            </div>
        </div>
    </body>
</html>
